services:
  smart-controller:
    build: .
    env_file:
      - .env
    network_mode: host
    volumes:
      - .:/app
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: smart-controller-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
